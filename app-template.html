   <script type="text/x-handlebars" data-template-name="application">

     
      <div class="container" style="padding-bottom: 40px">
    
        {{outlet}}


      <div class="container-fluid" style="float: right">  
                
                {{#link-to 'contact' class="bottomtext navbutton"}} Contact {{/link-to}}


                {{#link-to 'about' class="bottomtext navbutton"}} About {{/link-to}}
                        

      </div>   

      <!-- MODAL -->  
        
    <div class="modal fade" id="myModalSign" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="ture">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">

           <form class="form-horizontal">
                <fieldset>
                  <legend>humble Sign In</legend>
                  <div class="form-group">
                    
                    <label for="inputEmailSign" class="col-lg-3 control-label">Email Address</label>
                    <div class="col-lg-7">
                      <input type="text" class="form-control" id="inputEmailSign" placeholder="Email Address">
                    </div>
                  </div>  
                  <div class="form-group">
                  
                    <label for="inputPassSign" class="col-lg-3 control-label">humble Password</label>
                    <div class="col-lg-7">
                      <input type="password" class="form-control" id="inputPassSign" placeholder="humble Password">
                    </div>

                  </div>    
                
                  
                </fieldset>
              </form>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal"> Cancel </button>
            <button type="button" class="btn btn-success"> Sign In </button>
          </div>

        </div>
      </div>
    </div>   
   </div> 



    <div class="modal fade" id="myModalReg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="ture">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">

           <form class="form-horizontal">
                <fieldset>
                  <legend>humble Registration</legend>
                  <div class="form-group">
                    
                    <label for="inputFirstName" class="col-lg-3 control-label">First Name</label>
                    <div class="col-lg-7">
                      <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                    </div>
                  </div>  
                  <div class="form-group">
                  
                    <label for="inputSurname" class="col-lg-3 control-label">Surname</label>
                    <div class="col-lg-7">
                      <input type="password" class="form-control" id="inputSurname" placeholder="Surname">
                    </div>

                  </div>    
                  <div class="form-group">
                    
                    <label for="inputCompany" class="col-lg-3 control-label">Company Name</label>
                    <div class="col-lg-7">
                      <input type="text" class="form-control" id="inputCompany" placeholder="Company Name">
                    </div>
                  </div>
                  <div class="form-group">
                  
                    <label for="inputCell" class="col-lg-3 control-label">Cell Number</label>
                    <div class="col-lg-7">
                      <input type="password" class="form-control" id="inputCell" placeholder="Cell Number">
                    </div>  

                  </div>

                  <div class="form-group">
                    
                    <label for="inputEmail" class="col-lg-3 control-label">Email Address</label>
                    <div class="col-lg-7">
                      <input type="text" class="form-control" id="inputEmail" placeholder="Email Address">
                    </div>
                  </div>
                  
                  <div class="form-group">
                  
                    <label for="inputPass" class="col-lg-3 control-label">humble Password</label>
                    <div class="col-lg-7">
                      <input type="password" class="form-control" id="inputPass" placeholder="humble Password">
                    </div>  

                  </div>
                  
                </fieldset>
              </form>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal"> Cancel </button>
            <button type="button" class="btn btn-success"> Register </button>
          </div>

        </div>
      </div>
    </div>   
   </div>     



     </div> 


     

    </script>
