     <script type="text/x-handlebars" data-template-name="pricing">

    <div class="container">
      <div class="row" style="padding-bottom 30px;">
      <h1 style="text-align: center;"> Pricing for {{oneline}} </h1>
      </div>      
          <div class="row">
          <table class="table table-no-border" style="width: 60%; margin: 20px auto;">
        <thead>
          <tr>
          
            {{#each heading_row}}
              <th {{bind-attr class=col_class}}><h4>{{item}}</h4></th>      
            {{/each}}
          
          </tr>
        </thead>
        <tbody>
          
            {{#each table}}

            <tr>
            {{#each row}}  


              {{#if feat_elem}}
              <td {{bind-attr class=col_class}}>{{item}}</td>
              {{else}}

                {{#if item}}
                <td {{bind-attr class=col_class}}><span class="glyphicon glyphicon-ok"></span></td>
                {{else}}
                <td {{bind-attr class=col_class}}><span class="glyphicon glyphicon-remove"></span></td>
                {{/if}} 
                
              {{/if}}
          
           
           


            {{/each}}
             </tr>  
            {{/each}}  
         
         
          
        </tbody>
      </table>
      </div>
      
    </div>
        

    </script>

    <script type="text/x-handlebars" data-template-name="whatyouneed">

       <div class="container">

        <div style="padding-bottom: 20px;">
        <h1 class="text-center"> {{whatyouneed_heading}} </h1>
        <h2 class="text-center greycolor"> {{whatyouneed_tagline}} </h2>
        </div>
        <div class="row">  
        
          <div class="col-md-2 col-md-offset-3"><img class="small_product_img" {{bind-attr src=what_img_url}}> </div>
           <div class="col-md-3 col-md-offset-1 text-left">
              <ul class="list-group" >
                  {{#each whatyouneed_items}}
                    
                      <li class="list-group-item" style="border: 0px">
                        <span class="badge">x{{amount}}</span>
                        {{item}}
                      </li>
                      
                    
                  {{/each}}
              </ul>
           </div>
          </div>  
      


      </div>    
        

    </script>
